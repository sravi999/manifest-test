---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centraldashboard
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: centraldashboard
    spec:
      containers:
      - image: docker.artifactory.ikarem.io/user/ravi/kubeflow/kubeflow-images-public/centraldashboard:vmaster-gf39279c0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 30
        name: centraldashboard
        ports:
        - containerPort: 8082
          protocol: TCP
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 300Mi
      serviceAccountName: centraldashboard
