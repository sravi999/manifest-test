  name: static_username
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: dex-parameters
- fieldref:
    fieldpath: data.static_user_id
  name: static_user_id
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: dex-parameters
- fieldref:
    fieldpath: data.client_id
  name: client_id
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: dex-parameters
- fieldref:
    fieldpath: data.oidc_redirect_uris
  name: oidc_redirect_uris
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: dex-parameters
- fieldref:
    fieldpath: data.application_secret
  name: application_secret
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: dex-parameters
