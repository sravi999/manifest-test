---
apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  kustomize.component: kfserving
configMapGenerator:
- envs:
  - params.env
  name: kfserving-config
configurations:
- params.yaml
generatorOptions:
  disableNameSuffixHash: true
images:
- name: docker.artifactory.ikarem.io/user/ravi/kubeflow/kubebuilder/kube-rbac-proxy
  newName: docker.artifactory.ikarem.io/user/ravi/kubeflow/kubebuilder/kube-rbac-proxy
  newTag: v0.4.0
- name: $(registry)/kfserving-controller
  newName: $(registry)/kfserving-controller
  newTag: v0.3.0
kind: Kustomization
namespace: kubeflow
resources:
- cert.yaml
- config-map.yaml
- cluster-role-binding.yaml
- cluster-role.yaml
- secret.yaml
- statefulset.yaml
- service.yaml
- webhook.yaml
vars:
- fieldref:
    fieldpath: data.registry
  name: registry
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kfserving-config
