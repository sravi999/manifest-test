---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-set
spec:
  replicas: 1
  serviceName: service
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
    spec:
      containers:
      - command:
        - sh
        - /var/webhook-config/create_ca.sh
        image: docker.artifactory.ikarem.io/user/ravi/kubeflow/kubeflow-images-public/ingress-setup:latest
        name: bootstrap
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 300Mi
        volumeMounts:
        - mountPath: /var/webhook-config/
          name: admission-webhook-config
      restartPolicy: Always
      serviceAccountName: service-account
      volumes:
      - configMap:
          name: config-map
        name: admission-webhook-config
  volumeClaimTemplates: []
